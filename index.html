<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Project-Sign-up-Form</title>
    <link rel="preload" href="style.css">
    <link rel="stylesheet" href="style.css">
    <script src="script.js"></script>
</head>

<body>
    <div id="flexContainer">
        <div id="leftSide">
            <div id="logoContainerBackground">
                <div id="logoContainer">
                    <div id="logoImage">
                        <img src="./assets/logo_700x.png" alt="TMUlogo">
                    </div>
                    <span id="logoText">T M U</span>
                </div>
            </div>
        <span id="imageCredits">AI generated image</span>
        </div>
        <div id="rightSide">
            <div id="signUpTop">
                <p id="textSignUpTop">Cheer loud, cheer proud! Register now to become an official member of our fanbase. Get exclusive access to behind-the-scenes content, interact with fellow fans, and be the first to know about upcoming matches and events.</p>
            </div>
            <div id="signForm">
                <form class="ran" id="signUpForm" action="" method="post">
                    <h1>Sign Up!</h1>
                    <label for="FirstName"><span>First Name</span></label>
                    <input type="text" id="FirstName" name="FirstName" required></input>
                    <label for="LastName"><span>Last Name</span></label>
                    <input type="text" id="LastName" name="LastName" required></input>
                    <label for="email"><span>email</span></label>
                    <input type="email" id="email" name="email" required></input>
                    <label for="phoneNumber"><span>Phone Number</span></label>
                    <input type="Phone" id="phoneNumber" name="phoneNumber" required></input>
                    <label for="password"><span>Password</span></label>
                    <input type="password" id="password" name="password" required></input>
                    <label for="confirmPassword"><span>Confirm Password</span></label>
                    <input type="password" name="confirmPassword" id="confirmPassword" required></input>
                </form>
            </div>
            <div id="signUpBottom">
                <button type="submit" form="signUpForm">Create Account</button>
                <p id="textSignUpBottom">randomtext at bottom</p>
            </div>
        </div>
    </div>
</body>
</html>
